<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form action="auth/login.php" method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-xl font-bold text-center">Connexion</h2>

    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
    <input type="password" name="password" placeholder="Mot de passe" required class="w-full border p-2 rounded" />
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Se connecter</button>

    <!-- Message d'erreur (affichÃ© dynamiquement) -->
    <div id="error-message" class="hidden text-red-600 text-center text-sm mt-2">
      Email ou mot de passe incorrect.
    </div>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('error') === '1') {
        document.getElementById('error-message').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
