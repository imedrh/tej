<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un utilisateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <form action="auth/register.php" method="POST" class="bg-white p-6 rounded shadow-md w-96 space-y-4">
    <h2 class="text-xl font-bold text-center">Créer un utilisateur</h2>
    
    <input type="text" name="nom" placeholder="Nom complet" required class="w-full border p-2 rounded" />
    
    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded" />
    
    <input type="password" name="password" placeholder="Mot de passe" required class="w-full border p-2 rounded" />
    
    <select name="role" class="w-full border p-2 rounded" required>
      <option value="">-- Sélectionner un rôle --</option>
      <option value="admin">Admin</option>
      <option value="gestionnaire">Gestionnaire</option>
      <option value="visualiseur">Visualiseur</option>
    </select>
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Créer</button>
  </form>
</body>
</html>
